<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Daftar Akun</title>
</head>
<body>
    <div class="main-wrapper">
      <div class="register-logo">
        <img src="img\logo hitam.png" alt="" width="290px" />
      </div>
      <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" class="register-form">
          <input type="text" class="form-input" id="emailRegister" placeholder="Email" />
          <input type="text" class="form-input" id="usernameRegister" placeholder="Username" />
          <input type="password" class="form-input" id="passwordRegister" placeholder="Password" />
          <input type="text" class="form-input" id="pwConfirmRegister" placeholder="Konfirmasi Password" />
          <button type="submit" class="register-btn" onclick="showPopupErrorLogin()">Daftar</button>
          <a href="login.html" class="register-link">Sudah punya akun?</a>
        </form>
        <div class="popup-overlay" id="popupLogin">
          <div class="popup-box">
            Masukkan Username/Password dengan benar
            <button class="close-btn" onclick="hidePopupErrorLogin()">X</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
