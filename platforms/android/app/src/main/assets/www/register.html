<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Daftar Akun</title>
</head>
<body>
    <div class="register-container">
        <h2>Daftar Akun</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" placeholder="Masukkan username baru">
          </div>
    
          <div class="form-group">
            <label for="newPassword">Kata Sandi</label>
            <input type="password" id="newPassword" placeholder="Masukkan kata sandi">
          </div>
    
          <button type="submit" class="register-btn">Daftar</button>
    
          <div class="link">
            Sudah punya akun? <a href="login.html">Masuk di sini</a>
          </div>
</body>
</html>
